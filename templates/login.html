<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 物流倉儲管理系統</title>
    <!-- 直接抓網上模板Bootstrap使用 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3; /* 淺灰背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h4 class="mb-0">物流倉儲管理系統</h4>
            <small>Warehouse Management System</small>
        </div>
        <div class="card-body p-4">
             <!-- 輸入帳號密碼錯誤的顯示畫面(佔位符號) -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form action="dashboard.html" method="POST"> 
                <div class="mb-3">
                    <label for="username" class="form-label">帳號 (Account)</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼 (Password)</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">登入系統</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center text-muted py-3">
            &copy; 老師我想畢業 WMS System
        </div>
    </div>

</body>
</html>
